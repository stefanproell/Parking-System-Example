<body id="page-top" class="index backgroundImage">

		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

					<span class="icon-bar"></span>

				</button>
				<a class="navbar-brand" href="#page-top">Start</a>
			</div>

	<section id="parkraum">
		<div class="container">
			<div class="row contentDiv">
				<div class="page-header">
					<h1>The Parking Space of Innsbruck</h1>
				</div>
				<p class="lead">This is an interactive map.
					<hr>

					<div>
						<div class="form-group dropdown theme-dropdown clearfix">
							<form id="mapForm">
								<button id="getPositionButton" type="button" class="btn btn-sm btn-info" onclick="currentPosition();">Aktuelle Position anzeigen</button>
								<label for="selectParkzone">Parkzone auswählen: </label>
								<select id="selectParkzone" class="btn btn-sm">
									<select>
										<button id="resetButton" type="button" class="btn btn-sm btn-info" onclick="resetMap();">Zurücksetzen</button>
							</form>
						</div>
						<div id="map" class="iframe-container"></div>
						<hr>

					</div>
			</div>

		</div>
	</section>

	<script src="./js/parkraum.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
			initMap();
			placeZonesOnMap();
			loadScrolling();
			populateParkzoneDropdown();
		});
